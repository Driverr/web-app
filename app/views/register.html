<style>
        body    { padding-top:30px; }
</style>

<div class="col-md-6 col-md-offset-3">
    
    <h2>Register</h2>
    
   <!--  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div> -->
    
    <form name="RegisterForm" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': RegisterForm.firstName.$dirty && RegisterForm.firstName.$error.required }">
            <label for="firstname">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.cust_name" required />
            <span ng-show="RegisterForm.firstName.$dirty && RegisterForm.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': RegisterForm.lastName.$dirty && RegisterForm.lastName.$error.required }">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="RegisterForm.lastName.$dirty && RegisterForm.lastName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': RegisterForm.emailId.$dirty && RegisterForm.emailId.$error.required }">
            <label for="emailid">Email ID</label>
            <input type="text" name="emailId" id="Text1" class="form-control" ng-model="vm.user.cust_email" required />
            <span ng-show="RegisterForm.emailId.$dirty && RegisterForm.emailId.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': RegisterForm.number.$dirty && RegisterForm.number.$error.required }">
            <label for="number">Number</label>
            <input type="text" name="number" id="number" class="form-control" ng-model="vm.user.cust_number" required />
            <span ng-show="RegisterForm.number.$dirty && RegisterForm.number.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': RegisterForm.password.$dirty && RegisterForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.cust_pass" required />
            <span ng-show="RegisterForm.password.$dirty && RegisterForm.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="RegisterForm.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
