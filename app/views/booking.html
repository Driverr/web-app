

<!-- apply angular app and controller to our body -->
<!-- <body ng-app="DrivenApp" ng-controller="mainController"> -->
<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    
    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Form</h1></div>
   
    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
        </div>

        <!-- NUMBER -->
        <div class="form-group">
            <label>Number</label>
            <input type="number" name="number" class="form-control" ng-model="user.number" ng-minlength="10" ng-maxlength="10">
        </div>
        
        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email">
        </div>

        <!-- PICKUP LOCATION -->
        <div class="form-group">
            <label>Location</label>
            <input type="location" name="location" class="form-control" ng-model="email">
        </div>

        <!-- PICKUP DATE/TIME -->
        <div class="form-group">
            <label>Date-time</label>
            <input type="date-time" name="datetime" class="form-control" ng-model="email">
        </div>

        
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>

</div>
</div> <!-- container -->
